<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${course.title + ' - ' + page}">Attendance</title>
    <link rel="stylesheet" th:href="@{/css/StudentAttendance.css}">
    <div th:replace="fragments/headLinks :: headLinks"></div>
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${true}, isTeacher=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${course.title})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">
                    <div class="curriculum_header">
                        <h1 th:text="${page}"></h1>
                    </div>

                    <div class="row justify-content-center align-items-center">
                        <div class="col-2">
                            <div class="circular-progress attended">
                                <div class="value-container" th:text="${attendedPercent}"></div>
                            </div>
                            <div class="progressBarTitle">Attended</div>
                        </div>
                        <div class="col-2" style="margin-right: 10em;margin-left: 10em;">
                            <div class="circular-progress absence">
                                <div class="value-container" th:text="${absencePercent}"></div>
                            </div>
                            <div class="progressBarTitle">Absence</div>
                        </div>
                        <div class="col-2">
                            <div class="circular-progress">
                                <div class="value-container" th:text="${course.absenceLimit} ?: '-'"></div>
                            </div>
                            <div class="progressBarTitle">Absence Limit</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col" style="margin-top: 50px;">
                            <table class="shadow-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Content Name</th>
                                    <th scope="col">Attended</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="att, stat : ${attendance}">
                                    <tr th:classappend="${stat.odd ? 'odd' : 'even'}">
                                        <td>
                                            <a href="#"
                                               class="text-decoration-none"
                                               th:text="${att.content.name}"
                                               th:href="@{curriculum/learn/{contentId}(contentId=${att.content.id})}"></a>
                                        </td>
                                        <td>
                                            <th:block th:switch="${att.attended}">
                                                <img th:src="@{/images/check.png}" src="#" alt=""
                                                     th:case="${true}">
                                                <img th:src="@{/images/cancel.png}" src="#" alt=""
                                                     th:case="${false}">
                                            </th:block>
                                            <span th:text="${att.attended} ?: '-'"></span>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/circularProgress.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
