<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curriculum Content</title>
    <link rel="stylesheet" th:href="@{/css/CourseCurriculum.css}">
    <div th:replace="fragments/headLinks :: headLinks"></div>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${'curriculum'}, isInCourse=${true}, isTeacher=${false}, isTeacherInCourse=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${course.title}, isTeacher=${false})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">
                    <div class="curriculum_header">
                        <h1>Course Curriculum</h1>
                    </div>
                    <div class="course_card">
                        <div class="course_img">
                            <img th:src="@{${'/img/' + course.image}}" alt="">
                        </div>
                        <div class="course_info">
                            <p>About Course</p>
                            <p></p>
                            <p class="instructor">Instructor:
                                <th:block th:each="teacher,iter : ${course.teachers}">
                                    <th:block th:if="${iter.index} == ${#lists.size(course.teachers)}">
                                        <span class="author" th:text="${teacher} + ', '">Author name</span>
                                    </th:block>
                                    <th:block th:unless="${iter.index} == ${#lists.size(course.teachers)}">
                                        <span class="author" th:text="${teacher}">Author name</span>
                                    </th:block>
                                </th:block>
                            </p>
                            <p th:text="${course.subtitle}"></p>
                        </div>
                    </div>
                    <div class="course_body">
                        <p class="course_description_label">Course Description</p>
                        <div th:utext="${course.description}" class="course_description"></div>



                        <th:block th:each="section, stat : ${sections}">
                            <div class="accordion accordion-flush" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                th:data-bs-target="'#accordion-body' + ${stat.index}"
                                                aria-expanded="false"
                                                th:aria-controls="'accordion-body' + ${stat.index}"
                                                th:text="${section.name}">
                                            Accordion Item #1
                                        </button>
                                    </h2>
                                    <div th:id="'accordion-body' + ${stat.index}" class="accordion-collapse collapse"
                                         aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <div class="course_list">
                                                <th:block th:each="content : ${section.contents}">
                                                    <div class="course_list__item">
                                                        <div class="left_side">
                                                            <th:block th:if="${content.isUserCompleted}">
                                                                <img th:src="@{/images/check.png}" alt="" width="24"
                                                                     height="24" src="#">
                                                            </th:block>
                                                            <th:block th:unless="${content.isUserCompleted}">
                                                                <div class="circle"></div>
                                                            </th:block>
                                                        </div>
                                                        <div class="right_side">
                                                            <div class="course_details">

                                                                <img th:src="@{/images/videoicon.svg}" alt=""
                                                                     th:if="${content.type == 'VIDEO'}">
                                                                <img th:src="@{/images/article.png}" alt=""
                                                                     th:unless="${content.type == 'VIDEO'}">

                                                                <p th:text="${content.name}">Hi (0:43)</p>
                                                            </div>

                                                            <th:block th:if="${content.isUserCompleted}">
                                                                <a class="completed text-decoration-none" href="#"
                                                                   th:href="@{/my-courses/{courseId}/curriculum/learn/{contentId}(courseId=${content.courseId}, contentId=${content.id})}">
                                                                    Completed
                                                                </a>
                                                            </th:block>
                                                            <th:block th:unless="${content.isUserCompleted}">
                                                                <a class="start text-decoration-none" href="#"
                                                                   th:href="@{/my-courses/{courseId}/curriculum/learn/{contentId}(courseId=${content.courseId}, contentId=${content.id})}">
                                                                    Complete
                                                                </a>
                                                            </th:block>

                                                        </div>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
