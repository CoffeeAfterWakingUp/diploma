<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${course.title + ' - ' + page}">Grades</title>
    <link rel="stylesheet" th:href="@{/css/StudentGrades.css}">
    <div th:replace="fragments/headLinks :: headLinks"></div>
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${true}, isTeacher=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${course.title})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">
                    <div class="curriculum_header">
                        <h1>Grades</h1>
                    </div>

                    <div class="row">
                        <div class="col" style="margin-top: 50px;">
                            <table class="shadow-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Content Name</th>
                                    <th scope="col">Calculated weight</th>
                                    <th scope="col">Grade</th>
                                    <th scope="col">Range</th>
                                    <th scope="col">Percentage</th>
                                    <th scope="col">Teacher</th>
                                    <th scope="col">Feedback</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="grade, stat : ${grades}">
                                    <tr th:classappend="${stat.odd ? 'odd' : 'even'}">
                                        <td>
                                            <a href="#"
                                               class="text-decoration-none"
                                               th:text="${grade.content.name}"
                                               th:href="@{/my-courses/{courseId}/curriculum/learn/{contentId}
                                               (courseId=${grade.course.id}, contentId=${grade.content.id})}"></a>
                                        </td>
                                        <td th:text="${grade.calculatedWeight + '%'}">Mark</td>
                                        <td th:text="${grade.grade + '%'}">Otto</td>
                                        <td th:text="${grade.minRange + '-' + grade.maxRange}">@mdo</td>
                                        <td th:text="${grade.percentage + '%'}">Otto</td>
                                        <td th:text="${grade.teacher==null ? '-' : grade.teacher}">@mdo</td>
                                        <td th:text="${grade.feedback==null ? '-' : grade.feedback}">@mdo</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
