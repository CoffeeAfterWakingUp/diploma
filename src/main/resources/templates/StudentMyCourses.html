<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${page}">My Courses</title>
    <link rel="stylesheet" th:href="@{/css/StudentMyCourses.css}">
    <div th:replace="fragments/headLinks :: headLinks"></div>
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${false}, isTeacher=${false}, isTeacherInCourse=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${page}, isTeacher=${false})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">
                    <div class="curriculum_header">
                        <h1 th:text="'Course List'"></h1>
                    </div>

                    <div>
                        <div class="search_course">
                            <form action="#" th:action="@{/my-courses/search}" method="GET">
                                <input type="text" name="title" id="course" placeholder="Search" class="search_input"
                                       th:value="${param.title}">
                            </form>
                        </div>

                        <div class="course_list">
                            <th:block th:each="course : ${coursesPage.content}"
                                      th:if="${not #lists.isEmpty(coursesPage.content)}">
                                <div class="course_card">
                                    <div class="course_img">
                                        <img th:src="@{${'/img/' + course.image}}" alt="">
                                    </div>
                                    <div class="course_info">
                                        <div class="course_info_header">
                                            <a th:text="${course.title}" class="course_name"
                                               th:href="@{/my-courses/{courseId}/curriculum (courseId=${course.id})}"></a>
                                        </div>
                                        <p class="course_info_body">
                                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                            Lorem
                                            Ipsum has been the industry's standard dummy text ever since the 1500s,
                                        </p>
                                        <th:block th:each="teacher,iter : ${course.teachers}">
                                            <th:block th:if="${iter.index} == ${#lists.size(course.teachers)}">
                                                <p class="author" th:text="${teacher} + ', '">Author name</p>
                                            </th:block>
                                            <th:block th:unless="${iter.index} == ${#lists.size(course.teachers)}">
                                                <p class="author" th:text="${teacher}">Author name</p>
                                            </th:block>
                                        </th:block>
                                    </div>
                                </div>
                            </th:block>
                            <th:block th:unless="${not #lists.isEmpty(coursesPage.content)}">
                                <div class="course_card">
                                    <p>Not found course</p>
                                </div>
                            </th:block>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
