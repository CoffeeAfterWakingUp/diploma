<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <div th:replace="fragments/headLinks :: headLinks"></div>
    <link rel="stylesheet" th:href="@{/css/Checkout.css}">
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${false}, isTeacher=${false}, isTeacherInCourse=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${'Checkout'}, isTeacher=${false})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">

                    <form action="#" method="post" th:action="@{/cart/checkout/complete-payment}">
                        <div class="left">
                            <div class="billing-address">
                                <label for="country">Billing Address</label>
                                <select name="country" id="country">
                                    <option value="KZ">Kazakhstan</option>
                                </select>
                            </div>

                            <div class="card">
                                <div class="card_name_wrapper">
                                    <div class="card_name">
                                        Credit/Debit Card
                                    </div>
                                    <div class="card_images">
                                        <img src="#" th:src="@{/images/card-mastercard.svg}" alt="">
                                        <img src="#" th:src="@{/images/card-visa.svg}" alt="">
                                    </div>
                                </div>
                                <div class="card-details_wrapper">
                                    <div class="card_details">
                                        <input type="text" placeholder="Name on Card">
                                    </div>
                                    <div class="card_details">
                                        <input type="text" placeholder="Card Number">
                                    </div>
                                    <div class="card_details card_details_inline">
                                        <input type="text" placeholder="MM / YY">
                                        <input type="text" placeholder="Security Code">
                                    </div>
                                    <div class="card_details card_details_inline">
                                        <input type="text" placeholder="Zip/Postal Code">
                                    </div>
                                </div>
                            </div>

                            <div class="order_details">
                                <div class="order_details_text">Order Details</div>
                                <div class="course_list" th:each="course : ${courses}">
                                    <div class="course">
                                        <div class="course_img">
                                            <img src="#" th:src="@{${'/img/' + course.image}}" alt="">
                                        </div>
                                        <div class="course_name" th:text="${course.title}">
                                            Full Stack: Angular and Java Spring Boot E-Commerce Website
                                        </div>
                                        <div class="course_price" th:text="${course.price + '' + course.currency}">
                                            84.99$
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card right">
                            <div class="summary">
                                Summary
                            </div>
                            <div class="price">
                                <div class="total_price_wrapper">
                                    <div class="total_text">Total:</div>
                                    <div class="total_price" th:text="${totalPrice + 'KZT'}">$169.98</div>
                                </div>
                            </div>
                            <div class="complete_payment">
                                <button type="submit">Complete Payment</button>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
