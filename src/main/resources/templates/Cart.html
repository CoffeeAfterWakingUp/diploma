<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <div th:replace="fragments/headLinks :: headLinks"></div>
    <link rel="stylesheet" th:href="@{/css/Cart.css}">
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${false}, isTeacher=${false}, isTeacherInCourse=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${'Shopping Cart'}, isTeacher=${false})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">

                    <div class="cart_courses_size" th:text="${coursesSize == 1 ? coursesSize + ' Course in cart' : coursesSize + ' Courses in cart' }">
                        3 Courses
                    </div>

                    <div class="wrapper">
                        <div class="cart_courses_wrapper">
                            <div class="cart_courses_list" th:each="course : ${courses}">
                                <div class="cart_course">
                                    <div class="course_img">
                                        <img src="#" th:src="@{${'/img/' + course.image}}" alt="">
                                    </div>
                                    <div class="course_content">
                                        <div class="course_title">
                                            <a href="#" th:href="@{/courses/{courseId}(courseId=${course.id})}"
                                               th:text="${course.title}"></a>
                                        </div>
                                        <div class="course_instructors">
                                            <th:block th:each="teacher,iter : ${course.teachers}">
                                                <th:block th:if="${iter.index} == ${#lists.size(course.teachers)}">
                                                    <span class="author" th:text="${teacher} + ', '">Author name</span>
                                                </th:block>
                                                <th:block th:unless="${iter.index} == ${#lists.size(course.teachers)}">
                                                    <span class="author" th:text="${teacher}">Author name</span>
                                                </th:block>
                                            </th:block>
                                        </div>
                                        <div class="course_rating">
                                            <div class="rating" th:text="${course.rating}">
                                                4.6
                                            </div>
                                            <div class="star_img">
                                                <img src="#" th:src="@{/images/star.svg}" alt="">
                                            </div>
                                            <div class="rating_numbers" th:text="${'(' + course.reviewCount + ' ratings)'}">
                                                (6035 ratings)
                                            </div>
                                        </div>
                                        <div class="course_price" th:text="${course.price + '' + course.currency}">
                                            $84.49
                                        </div>
                                    </div>
                                    <div class="remove_course">
                                        <form action="#" th:action="@{/cart/remove-course}">
                                            <input type="hidden" name="courseId" th:value="${course.id}">
                                            <button type="submit">
                                                &times;
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="total_price_wrapper">
                            <div class="total_text">
                                Total:
                            </div>
                            <div class="total_price" th:text="${totalPrice} + 'KZT'">
                                $84.49
                            </div>
                            <div class="checkout_button" th:if="${coursesSize != 0}">
                                <a href="#" th:href="@{/cart/checkout}">Checkout</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
