<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <div th:replace="fragments/headLinks :: headLinks"></div>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="main h-100">
    <div th:replace="fragments/sidebar :: sidebar (page=${page}, isInCourse=${false}, isTeacher=${false})"></div>
    <div class="content_blog">
        <div th:replace="fragments/header :: header (courseTitle=${'Dashboard'})"></div>
        <div class="icontainer container-fluid">
            <div class="cont_body">
                <div class="curriculum">
                    <div class="alert alert-success alert-dismissible fade show" role="alert"
                         th:if="${param.completePaymentSuccess}">
                        All Courses successfully added to <a href="#" th:href="@{/my-courses}">My Courses</a>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="welcome_msg">
                        <p class="hi">Hi Conor</p>
                        <p class="what">What will you learn today?</p>
                    </div>
                    <div th:replace="fragments/slider :: slider"></div>

                    <div class="top_courses_wrapper">
                        <p class="top_courses">Top Courses</p>
                        <div class="row row-cols-3 top_courses_cards">
                            <th:block th:each="course : ${topCourses?.content}"
                                      th:if="${not #lists.isEmpty(topCourses?.content)}">
                                <div class="col">
                                    <div class="course_card">
                                        <a th:text="${course.title}" class="card_title"
                                           th:href="@{/courses/{courseId}(courseId=${course.id})}"></a>
                                        <th:block th:each="teacher,iter : ${course.teachers}">
                                            <th:block th:if="${iter.index} == ${#lists.size(course.teachers)}">
                                                <span class="author" th:text="${teacher} + ', '">Author name</span>
                                            </th:block>
                                            <th:block th:unless="${iter.index} == ${#lists.size(course.teachers)}">
                                                <span class="author" th:text="${teacher}">Author name</span>
                                            </th:block>
                                        </th:block>
                                        <div class="card_footer">
                                            <span class="students">1 student</span>
                                            <div class="star_img">
                                                <img src="#" th:src="@{/images/fav.png}" alt="">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="top_courses_wrapper">
                        <p class="top_courses">Popular Categories</p>
                        <div class="row row-cols-3 top_courses_cards">
                            <th:block th:each="cat : ${popularCategories?.content}"
                                      th:if="${not #lists.isEmpty(popularCategories?.content)}">
                                <div class="col">
                                    <div class="course_card">
                                        <a th:text="${cat.name}" class="card_title"></a>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/slider.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
