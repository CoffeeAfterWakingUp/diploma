<script>
    const gradestable = $('#gradestable').DataTable({
        "processing": true,
        "serverSide": true,
        "select": true,
        "ajax": {
            "url": "/rest/grades/list",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                console.log(JSON.stringify(d))
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "id"},
            {"data": "user_id"},
            {"data": "course_id"},
            {"data": "quiz1"},
            {"data": "quiz2"},
            {"data": "quiz3"},
            {"data": "exam"},
            {"data": "date"},
            {"data": "total"},
            {"data": "mentor"}
        ]
    });
    </script>
